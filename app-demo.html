<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="demo.title">干细胞疗法信息网 - App演示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .phone-container {
            background-color: #111;
            border-radius: 36px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 375px;
            height: 760px;
            margin: 0 auto;
        }
        .phone-screen {
            background-color: white;
            border-radius: 24px;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: relative;
        }
        .phone-notch {
            position: absolute;
            width: 150px;
            height: 25px;
            background-color: #111;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        .phone-button {
            position: absolute;
            width: 4px;
            height: 80px;
            background-color: #222;
            right: -4px;
            top: 120px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        .phone-button.volume-up {
            top: 120px;
            height: 60px;
        }
        .phone-button.volume-down {
            top: 200px;
            height: 60px;
        }
        .phone-button.power {
            top: 150px;
            height: 80px;
            left: -4px;
            right: auto;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .nav-button {
            background-color: #4F46E5;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50x50" alt="Logo" class="h-10 w-10 mr-3">
                <span class="text-2xl font-bold text-blue-700" data-i18n="site.name">干细胞疗法信息网</span>
            </div>
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300" data-i18n="demo.back-to-home">返回首页</a>
        </div>
    </header>

    <main class="flex-1 py-12">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-center mb-8" data-i18n="demo.heading">干细胞疗法信息网 App 演示</h1>
            <p class="text-lg text-gray-600 text-center max-w-3xl mx-auto mb-12" data-i18n="demo.description">体验我们的移动应用，探索干细胞疗法的全面信息资源，与专家直接沟通，查找临床试验和治疗机构</p>
            
            <div class="phone-container">
                <div class="phone-notch"></div>
                <div class="phone-button volume-up"></div>
                <div class="phone-button volume-down"></div>
                <div class="phone-button power"></div>
                <div class="phone-screen">
                    <iframe id="app-frame" src="home.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="nav-button" onclick="navigateTo('home.html')" data-i18n="demo.nav.home">首页</button>
                <button class="nav-button" onclick="navigateTo('experts.html')" data-i18n="demo.nav.experts">专家团队</button>
                <button class="nav-button" onclick="navigateTo('treatments.html')" data-i18n="demo.nav.treatments">治疗领域</button>
                <button class="nav-button" onclick="navigateTo('clinical-trials.html')" data-i18n="demo.nav.trials">临床试验</button>
                <button class="nav-button" onclick="navigateTo('suppliers.html')" data-i18n="demo.nav.suppliers">供应商和机构</button>
            </div>

            <div class="mt-16 text-center">
                <h2 class="text-2xl font-bold mb-6" data-i18n="demo.features-title">核心功能</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <div class="h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-brain text-blue-600 text-xl"></i>
                        </div>
                        <h3 class="text-lg font-bold mb-2" data-i18n="demo.feature1.title">干细胞科普知识</h3>
                        <p class="text-gray-600" data-i18n="demo.feature1.description">通过动画和图解轻松理解干细胞疗法原理、分类和应用，掌握基础知识，辅助医疗决策</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <div class="h-12 w-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user-md text-green-600 text-xl"></i>
                        </div>
                        <h3 class="text-lg font-bold mb-2" data-i18n="demo.feature2.title">专家直连咨询</h3>
                        <p class="text-gray-600" data-i18n="demo.feature2.description">直接连接国内外干细胞领域权威专家，获取个性化治疗建议，在线完成初步咨询</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <div class="h-12 w-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-flask text-purple-600 text-xl"></i>
                        </div>
                        <h3 class="text-lg font-bold mb-2" data-i18n="demo.feature3.title">临床试验参与</h3>
                        <p class="text-gray-600" data-i18n="demo.feature3.description">检索最新干细胞治疗临床试验，了解入组标准和研究进展，申请参与前沿治疗研究</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p data-i18n="demo.footer">&copy; 2023 干细胞疗法信息网. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        function navigateTo(page) {
            document.getElementById('app-frame').src = page;
        }
    </script>
</body>
</html>
